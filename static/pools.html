<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        background-color: blueviolet;
        color: white;
      }
      h2 {
        background-color: blueviolet;
        color: white;
      }
    </style>
    <script>
      var xmlhttp;
      function retrieveDataFromServer(url, cfunc) {
        if (window.XMLHttpRequest) {
          // code for IE7+, Firefox, Chrome, Opera, Safari
          xmlhttp = new XMLHttpRequest();
        } else {
          // code for IE6, IE5
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = cfunc;
        xmlhttp.open("GET", url, true);
        xmlhttp.send();
      }

      function displayPools() {
        retrieveDataFromServer("/pools", function () {
          if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
            createTable(xmlhttp.responseText);
          }
        });
      }

      function createTable(jsonData) {
        poolsData = JSON.parse(jsonData);

        var x = document.createElement("TABLE");
        x.className = "table table-dark table-bordered";
        x.setAttribute("id", "pools_table");
        divElement = document.getElementById("poolsDiv");
        divElement.appendChild(x);
        createHeaderRow();
        fontWeight = "normal";
        var tbody = document.createElement("tbody");
        document.getElementById("pools_table").appendChild(tbody);

        for (i = 0; i < poolsData.length; i++) {
          createRow(i);
          createColumn(i, poolsData[i], fontWeight);
        }
      }

      function createHeaderRow() {
        var thead = document.createElement("thead");
        document.getElementById("pools_table").appendChild(thead);
        thead.className = "thead-dark";

        headerRow = {};
        headerRow["pool_name"] = "Pool Name";
        headerRow["status"] = "Status";
        headerRow["phone"] = "Phone";
        headerRow["pool_type"] = "Pool Type";

        createRow("thead");
        fontWeight = "bold";
        createColumn("thead", headerRow, fontWeight);
      }

      function createRow(rowId) {
        var y = document.createElement("TR");
        y.setAttribute("id", rowId);
        document.getElementById("pools_table").appendChild(y);
      }

      function createColumn(rowId, data, fontWeight) {
        var emptyCol = document.createElement("th");
        emptyCol.scope = "row";
        document.getElementById(rowId).appendChild(emptyCol);

        var poolNameColumn = document.createElement("TD");
        poolNameColumn.style.fontWeight = fontWeight;
        poolNameColumn.class = "col px-md-5";
        var poolNameData = document.createTextNode(data.pool_name);
        poolNameColumn.appendChild(poolNameData);
        document.getElementById(rowId).appendChild(poolNameColumn);

        var statusColumn = document.createElement("TD");
        statusColumn.style.fontWeight = fontWeight;
        statusColumn.class = "col px-md-5";
        
        var statusData = document.createTextNode(data.status);
        statusColumn.appendChild(statusData);
        document.getElementById(rowId).appendChild(statusColumn);

        var phoneColumn = document.createElement("TD");
        phoneColumn.style.fontWeight = fontWeight;
        phoneColumn.class = "col px-md-5";
        var phoneData = document.createTextNode(data.phone);
        phoneColumn.appendChild(phoneData);
        document.getElementById(rowId).appendChild(phoneColumn);

        var poolTypeColumn = document.createElement("TD");
        poolTypeColumn.style.fontWeight = fontWeight;
        poolTypeColumn.class = "col px-md-5";
        var poolTypeData = document.createTextNode(data.pool_type);
        poolTypeColumn.appendChild(poolTypeData);
        document.getElementById(rowId).appendChild(poolTypeColumn);
      }
    </script>
  </head>

  <body onload="displayPools()">
    <h1>Austin Pools</h1>
    <div class="jumbotron">
      <div class="card">
        <div class="card-body" id="poolsDiv"></div>
      </div>
    </div>
  </body>
  <body></body>
</html>
